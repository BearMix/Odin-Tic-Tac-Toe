<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <div id="player-inputs">
        <input type="text" id="player1-name" placeholder="Player 1 Name" />
        <input type="text" id="player2-name" placeholder="Player 2 Name" />
        <button id="start-reset-btn">Start Game</button>
      </div>
      <div id="scoreboard"></div>
      <div id="current-turn"></div>
      <div id="gameboard" class="gameboard"></div>
      <div id="game-result"></div>
      <button id="next-round-btn" style="display: none">Next Round</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
